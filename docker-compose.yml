version: '3.8'

services:
  legal-rag-api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - LOG_LEVEL=INFO
      - CACHE_DIR=/app/cache
    volumes:
      - ./cache:/app/cache
      - ./datasets:/app/datasets
      - ./full_data:/app/full_data
      - ./legal_rag.log:/app/legal_rag.log
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - legal-rag-api
    restart: unless-stopped
